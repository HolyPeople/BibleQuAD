<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BQuAD: 회원가입</title>
    <link rel="stylesheet" href="../static/style/materialize.min.css">
    <link rel="stylesheet" href="../static/style/register.css">
</head>
<body>
    <div class="register-container center row">
        <div class="register-header col s12">
            <button id="logo_btn"></button>
        </div>
        <form action="/join" method="post">

            <div class="register-body">
                <div class="input-field col s12 name-field">
                    <input id="name" name="name" type="text" class="validate">
                    <label for="name">아이디</label>
                    <span class="helper-text" data-error="중복된 아이디가 있습니다." data-success="사용해도 좋습니다."></span>
                </div>
                <div class="input-field col s12 account-field">
                    <input id="account" name="account" type="email" class="validate">
                    <label for="account">이메일</label>
                    <span id="helper" class="helper-text" data-error="사용 불가능 합니다." data-success="사용해도 좋습니다."></span>
                </div>
                <div class="input-field col s12 passwd-field">
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">비밀번호</label>
                    <span id="passwd" style="font-size: 10px"></span>
                </div>
                <div class="input-field col s12 chkpasswd-field">
                    <input id="chkpw" name="chkpasswd" type="password" class="validate">
                    <label for="chkpw">비밀번호 확인</label>
                    <span class="helper-text" data-error="비밀번호가 일치하지 않습니다." data-success="비밀번호가 일치합니다."></span>
                </div>
                <div class="col s12">
                    <input id="submit" type="submit" class="btn-large" val="회원 가입" style="width: 100%" disabled="disabled">
                </div>
            </div>
        </form>
    </div>
    <script src="../static/script/materialize.min.js"></script>
    <script src="../static/script/jquery-3.4.1.min.js"></script>
    <script src="../static/script/register.js"></script>
</body>
</html>
